<div class="container">
  <div class="d-flex flex-row align-items-center">
    <a class="btn btn-outline-secondary me-4" routerLink="/products-list"> Volver </a>
    <div class="h4 my-4">Producto</div>
  </div>

  <div class="spinner-border" role="status" *ngIf="!product">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="card" *ngIf="product">
    <div class="card-body text-center">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ product.price }} â‚¬</h6>
      <p class="card-text">{{ product.description }}</p>
    </div>
  </div>
</div>
